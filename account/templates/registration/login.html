<!doctype html>
<html lang="en" class="h-100">
<head>
    {% include "header.html" %}
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
<div class="container-xl">
    <div class="align-items-center flex-column justify-content-center d-flex login">
        <form class="border rounded p-5" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class='text-dark' for="login">Username: </label>
                {{ form.username }}
            </div>
            <div class="form-group">
            <label class='text-dark' for="login">Password: </label>
                {{ form.password }}
            </div>
            <span>{{ form.error }}</span>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>


</div>
</body>
</html>
